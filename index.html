<!DOCTYPE html>
<html>
    <head>
        <title>Coming Soon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img src="logo.png" class="logo">
            <div class="content">
                <p>Website Is Under Maintenance</p>
                <h1>We're <span>Launching</span> Soon</h1>
                <div class="launch-time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                    
                </div>
                <button type="button">Learn More <img src="triangle.png"></button>
            </div>
            <img src="rocket.png" class="rocket">
        </div>
        
    <script>
        let countDownDate = new Date("August 31, 2024 00:00:00").getTime();
        let x = setInterval(() => {
            let now = new Date().getTime();
            let distance = countDownDate - now;
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0) {
                clearInterval(x);
                document.getElementById("00").innerHTML = days;
                document.getElementById("00").innerHTML = hours;
                document.getElementById("00").innerHTML = minutes;
                document.getElementById("00").innerHTML = seconds;
            }

        }, 1000);

    </script>    
    </body>
</html>
